<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <script defer type="module" src="script.js"></script>
    <title>Twemoji Tic Tac Toe!</title>
  </head>
  <body>
    <div class="parent">
      <header class="header"><h1>Twemoji Tic Tac Toe</h1></header>
      <main class="main">
        <div class="card">
          <div class="instructions">
            <div class="avatars">
              <div class="players">Player 1: <span id="player1"></span></div>
              <div class="players">
                Player 2:
                <span id="player2"></span>
              </div>
            </div>
          </div>
          <div class="gameboard" id="gameboard">
            HELLO
            <button id="start">START GAME</button>
          </div>
          <button id="emoji-trigger">Pick an emoji</button>
        </div>
      </main>
      <footer class="footer">Footer Content</footer>
    </div>
  </body>
</html>
