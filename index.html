<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <script defer type="module" src="script.js"></script>
    <title>Twemoji Tic Tac Toe!</title>
  </head>
  <body>
    <div class="parent">
      <header class="header"><h1>Twemoji Tic Tac Toe</h1></header>
      <main class="main">
        <div class="card" data-card>
          <div class="board" id="board">
            <div class="instructions">
              <button class="hide" id="start">START GAME</button>
              <div class="avatars" data-avatars>
                <div class="players">
                  <span id="player1Icon"></span>
                  <button id="player1Btn">Player One, Pick an Emoji!</button>
                </div>
                <div class="players">
                  <span id="player2Icon"></span>
                  <button id="player2Btn">Player Two, Pick an Emoji!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
